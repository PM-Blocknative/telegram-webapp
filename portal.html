<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        :root {
            color-scheme: var(--tg-color-scheme);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1 {
            color: var(--tg-theme-button-color, #2481cc);
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: 600;
        }
        .welcome-text {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #333);
            opacity: 0.8;
        }
        .status-message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            font-size: 14px;
        }
        .success {
            color: var(--tg-theme-button-color, #28a745);
        }
        .error {
            color: var(--tg-theme-destructive-text-color, #dc3545);
        }
        .debug-log {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            color: var(--tg-theme-text-color, #666);
        }
        .copy-button {
            margin-top: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 14px;
            cursor: pointer;
        }
        .copy-button:active {
            opacity: 0.8;
        }
        .h-captcha {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        @media (prefers-color-scheme: dark) {
            body:not([data-theme="light"]) {
                background-color: var(--tg-theme-bg-color, #1f1f1f);
                color: var(--tg-theme-text-color, #fff);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Community Verification</h1>
        <div class="welcome-text">
            Please complete the verification below to join our community.
            This helps us maintain a safe environment for all members.
        </div>
        <div class="h-captcha" data-sitekey="a6e82c3a-3eb6-4a42-b64a-b1e80c8cecc8" data-callback="onCaptchaSuccess" data-expired-callback="onCaptchaExpired" data-error-callback="onCaptchaError" data-theme="auto"></div>
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        <div id="debugLog" class="debug-log" style="display: none;"></div>
        <button id="copyButton" class="copy-button" style="display: none;">Copy Debug Logs</button>
        <button id="closeButton" class="copy-button" style="display: none; margin-left: 8px;">Close Web App</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const statusMessage = document.getElementById('statusMessage');
        const debugLog = document.getElementById('debugLog');
        const copyButton = document.getElementById('copyButton');
        const closeButton = document.getElementById('closeButton');
        let hCaptchaToken = null;
        let isVerifying = false;
        let debugMessages = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            debugMessages.push(logMessage);
            debugLog.textContent = debugMessages.join('\n');
            debugLog.style.display = 'block';
            debugLog.scrollTop = debugLog.scrollHeight;
            copyButton.style.display = 'inline-block';
        }

        copyButton.addEventListener('click', () => {
            const logsText = debugMessages.join('\n');
            navigator.clipboard.writeText(logsText).then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy Debug Logs';
                }, 2000);
            }).catch(err => {
                log(`Error copying logs: ${err}`, 'error');
            });
        });

        closeButton.addEventListener('click', () => {
            try {
                tg.close();
            } catch (error) {
                log(`Error closing web app: ${error}`, 'error');
                window.close(); // Fallback
            }
        });

        // Validate Web App initialization
        function validateWebApp() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                throw new Error('Telegram WebApp not found');
            }
            
            if (!tg.initData || tg.initData.length === 0) {
                throw new Error('No init data available');
            }
            
            // Parse and validate init data
            try {
                const params = new URLSearchParams(tg.initData);
                const userData = params.get('user');
                if (!userData) {
                    throw new Error('No user data in init data');
                }
                const user = JSON.parse(decodeURIComponent(userData));
                if (!user.id) {
                    throw new Error('No user ID in init data');
                }
                log(`Web App validated for user ${user.id}`);
                return true;
            } catch (error) {
                log(`Web App validation failed: ${error}`, 'error');
                return false;
            }
        }

        // Initialize Web App
        try {
            log('Initializing Telegram Web App...');
            log(`Platform: ${tg.platform}`);
            log(`Version: ${tg.version}`);
            log(`Init Data Length: ${tg.initData?.length || 0}`);
            log(`Full URL: ${window.location.href}`);
            log(`Hash: ${window.location.hash}`);
            
            if (!validateWebApp()) {
                throw new Error('Web App validation failed');
            }
            
            tg.ready();
            log('Web App Ready');
            tg.expand();
            log('Web App Expanded');
            
            // Set theme based on Telegram theme
            document.body.setAttribute('data-theme', tg.colorScheme);
            log(`Theme: ${tg.colorScheme}`);
            
            // Configure main button
            tg.MainButton.setParams({
                text: 'COMPLETE VERIFICATION',
                is_visible: false,
                color: tg.themeParams.button_color,
                text_color: tg.themeParams.button_text_color
            });
            log('Main button configured');
        } catch (error) {
            log(`Error initializing Web App: ${error}`, 'error');
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Error initializing verification. Please try again.';
        }

        window.onCaptchaSuccess = function(token) {
            log('hCaptcha verification successful');
            hCaptchaToken = token;
            statusMessage.className = 'status-message success';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Verification successful! Click the button below to continue.';
            
            // Show Telegram's main button
            tg.MainButton.setText('COMPLETE VERIFICATION');
            tg.MainButton.show();
        };

        window.onCaptchaExpired = function() {
            log('hCaptcha token expired');
            hCaptchaToken = null;
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Verification expired. Please try again.';
            tg.MainButton.hide();
        };

        window.onCaptchaError = function(error) {
            log(`hCaptcha error: ${error}`, 'error');
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'An error occurred. Please try again.';
            tg.MainButton.hide();
        };

        // Handle verification completion
        async function completeVerification() {
            log('Starting verification process...');
            if (!hCaptchaToken || isVerifying) {
                log(`Verification blocked: hasToken=${!!hCaptchaToken}, isVerifying=${isVerifying}`);
                return;
            }
            
            isVerifying = true;
            log('Setting up verification data...');
            
            let userData;
            
            try {
                // Parse the initData
                const params = new URLSearchParams(tg.initData);
                userData = Object.fromEntries(params);
                
                if (userData?.user) {
                    userData.user = JSON.parse(decodeURIComponent(userData.user));
                    log(`User data parsed: ${userData.user.id} (${userData.user.username || 'no username'})`);
                }
                
                // Log available data for debugging
                log('Available data:', {
                    hasInitData: !!tg.initData,
                    hasUserData: !!userData,
                    initDataUnsafe: tg.initDataUnsafe,
                    userData: userData
                });
                
            } catch (error) {
                log(`Error parsing data: ${error}`, 'error');
            }
            
            // Ensure we have user ID
            const userId = userData?.user?.id || tg.initDataUnsafe?.user?.id;
            if (!userId) {
                log('ERROR: No user ID found. Cannot proceed with verification.');
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Error: Unable to identify user. Please try again.';
                isVerifying = false;
                return;
            }
            
            log(`User ID: ${userId}`);
            
            const verificationData = {
                userId: userId,
                timestamp: Date.now(),
                success: true,
                // Note: We're not sending sessionId - the bot will look it up
                captchaToken: hCaptchaToken,
                auth_date: userData?.auth_date,
                hash: userData?.hash,
                chat_instance: userData?.chat_instance,
                chat_type: userData?.chat_type
            };
            
            log('Verification data prepared');
            log(`Sending data: ${JSON.stringify(verificationData, null, 2)}`);
            
            // Show loading state
            tg.MainButton.showProgress();
            statusMessage.className = 'status-message';
            statusMessage.textContent = 'Completing verification...';
            
            try {
                log('Sending verification data to bot...');
                log(`Data being sent: ${JSON.stringify(verificationData)}`);
                
                // Validate data before sending
                if (!validateWebApp()) {
                    throw new Error('Web App validation failed before sending data');
                }
                
                // Format data according to Telegram's expectations
                const webAppData = {
                    userId: verificationData.userId,
                    success: verificationData.success,
                    captchaToken: verificationData.captchaToken
                };
                
                log(`Preparing to send data: ${JSON.stringify(webAppData)}`);
                
                // Wrap sendData in a Promise
                const sendDataPromise = new Promise((resolve, reject) => {
                    try {
                        // Set up error handler
                        const errorHandler = (error) => {
                            log(`WebApp error during sendData: ${error}`, 'error');
                            reject(error);
                        };
                        
                        if (tg.onEvent) {
                            tg.onEvent('error', errorHandler);
                        }
                        
                        // Attempt to send data - send as string, not JSON
                        log('Calling tg.sendData()...');
                        tg.sendData(JSON.stringify(webAppData));
                        
                        // Wait for potential errors
                        setTimeout(() => {
                            if (tg.onEvent) {
                                tg.offEvent('error', errorHandler);
                            }
                            log('Data sent successfully with no errors');
                            resolve();
                        }, 2000);
                    } catch (e) {
                        log(`Error in sendData: ${e}`, 'error');
                        reject(e);
                    }
                });
                
                try {
                    await sendDataPromise;
                    log('Verification data sent successfully');
                    
                    // Show success message
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = 'Verification complete! You can close this window.';
                    
                    // Show close button
                    closeButton.style.display = 'inline-block';
                    tg.MainButton.hide();
                    
                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        try {
                            tg.close();
                        } catch (error) {
                            log(`Error auto-closing: ${error}`, 'error');
                        }
                    }, 3000);
                } catch (error) {
                    log(`Error completing verification: ${error}`, 'error');
                    statusMessage.className = 'status-message error';
                    statusMessage.textContent = 'Error completing verification. Please try again.';
                    tg.MainButton.hideProgress();
                    isVerifying = false;
                }
            } catch (error) {
                log(`Error sending verification data: ${error}`, 'error');
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Error completing verification. Please try again.';
                tg.MainButton.hideProgress();
                isVerifying = false;
            }
        }

        // Add click handler for the main button
        tg.MainButton.onClick(completeVerification);

        // Handle back button
        tg.BackButton.onClick(() => {
            try {
                tg.close();
            } catch (error) {
                console.error('Error closing web app:', error);
                window.close(); // Fallback
            }
        });

        // Prevent double submissions
        window.addEventListener('unload', () => {
            if (isVerifying) {
                tg.MainButton.hideProgress();
            }
        });

        // Add error handlers
        window.addEventListener('error', (event) => {
            log(`Global error: ${event.error}`, 'error');
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'An error occurred. Please try again.';
        });

        window.addEventListener('unhandledrejection', (event) => {
            log(`Unhandled promise rejection: ${event.reason}`, 'error');
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'An error occurred. Please try again.';
        });

        // Log any WebApp errors
        if (tg.onEvent) {
            tg.onEvent('error', (error) => {
                log(`WebApp error: ${error}`, 'error');
            });
        }
    </script>
</body>
</html>
