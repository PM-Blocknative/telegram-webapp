<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        :root {
            color-scheme: var(--tg-color-scheme);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1 {
            color: var(--tg-theme-button-color, #2481cc);
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: 600;
        }
        .welcome-text {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #333);
            opacity: 0.8;
        }
        .verification-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin: 16px 0;
            transition: opacity 0.2s;
            display: none;
            width: 100%;
            max-width: 320px;
        }
        .verification-button:hover {
            opacity: 0.95;
        }
        .verification-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status-message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            font-size: 14px;
        }
        .success {
            color: var(--tg-theme-button-color, #28a745);
        }
        .error {
            color: var(--tg-theme-destructive-text-color, #dc3545);
        }
        .h-captcha {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        @media (prefers-color-scheme: dark) {
            body:not([data-theme="light"]) {
                background-color: var(--tg-theme-bg-color, #1f1f1f);
                color: var(--tg-theme-text-color, #fff);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Community Verification</h1>
        <div class="welcome-text">
            Please complete the verification below to join our community.
            This helps us maintain a safe environment for all members.
        </div>
        <div class="h-captcha" data-sitekey="a6e82c3a-3eb6-4a42-b64a-b1e80c8cecc8" data-callback="onCaptchaSuccess" data-expired-callback="onCaptchaExpired" data-error-callback="onCaptchaError" data-theme="auto"></div>
        <button id="verifyButton" class="verification-button" disabled>
            Complete Verification
        </button>
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Set theme based on Telegram theme
        document.body.setAttribute('data-theme', tg.colorScheme);
        
        const verifyButton = document.getElementById('verifyButton');
        const statusMessage = document.getElementById('statusMessage');
        let hCaptchaToken = null;

        // Configure main button if needed
        tg.MainButton.setParams({
            text: 'COMPLETE VERIFICATION',
            is_visible: false
        });

        window.onCaptchaSuccess = function(token) {
            console.log("hCaptcha verified");
            hCaptchaToken = token;
            verifyButton.disabled = false;
            verifyButton.style.display = 'block';
            statusMessage.className = 'status-message success';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Verification successful! Click the button to continue.';
            
            // Show Telegram's main button as an alternative
            tg.MainButton.setText('COMPLETE VERIFICATION');
            tg.MainButton.show();
        };

        window.onCaptchaExpired = function() {
            console.log("hCaptcha expired");
            hCaptchaToken = null;
            verifyButton.disabled = true;
            verifyButton.style.display = 'none';
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Verification expired. Please try again.';
            tg.MainButton.hide();
        };

        window.onCaptchaError = function(error) {
            console.error("hCaptcha error:", error);
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'An error occurred. Please try again.';
            tg.MainButton.hide();
        };

        // Handle verification completion
        function completeVerification() {
            if (!hCaptchaToken) return;
            
            // Get query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            
            const verificationData = {
                userId: tg.initDataUnsafe.user?.id,
                timestamp: Date.now(),
                success: true,
                sessionId: sessionId,
                captchaToken: hCaptchaToken
            };
            
            // Show loading state
            verifyButton.disabled = true;
            tg.MainButton.disable();
            statusMessage.className = 'status-message';
            statusMessage.textContent = 'Completing verification...';
            
            try {
                // Send verification data back to the bot
                tg.sendData(JSON.stringify(verificationData));
                
                // Show success message
                statusMessage.className = 'status-message success';
                statusMessage.textContent = 'Verification complete! You can close this window.';
                
                // Close the web app after a short delay
                setTimeout(() => {
                    tg.close();
                }, 1500);
            } catch (error) {
                console.error('Error sending verification data:', error);
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Error completing verification. Please try again.';
                verifyButton.disabled = false;
                tg.MainButton.enable();
            }
        }

        // Add click handlers for both buttons
        verifyButton.addEventListener('click', completeVerification);
        tg.MainButton.onClick(completeVerification);

        // Handle back button
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
