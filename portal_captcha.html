<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: var(--tg-theme-button-color, #2481cc);
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #333);
        }
        .verification-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            transition: opacity 0.2s;
            display: none;
        }
        .verification-button:hover {
            opacity: 0.9;
        }
        .verification-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .h-captcha {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Community Portal</h1>
        <div class="welcome-text">
            Welcome to our community! To join, please complete the verification process.
            This helps us maintain a safe and spam-free environment.
        </div>
        <div class="h-captcha" data-sitekey="a6e82c3a-3eb6-4a42-b64a-b1e80c8cecc8" data-callback="onCaptchaSuccess" data-expired-callback="onCaptchaExpired" data-error-callback="onCaptchaError"></div>
        <button id="verifyButton" class="verification-button" disabled>
            Complete Verification
        </button>
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const verifyButton = document.getElementById('verifyButton');
        const statusMessage = document.getElementById('statusMessage');
        let hCaptchaToken = null;

        window.onCaptchaSuccess = function(token) {
            console.log("hCaptcha verified");
            hCaptchaToken = token;
            verifyButton.disabled = false;
            verifyButton.style.display = 'block';
            statusMessage.className = 'status-message success';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Captcha verified! Click the button to complete verification.';
        };

        window.onCaptchaExpired = function() {
            console.log("hCaptcha expired");
            hCaptchaToken = null;
            verifyButton.disabled = true;
            verifyButton.style.display = 'none';
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Captcha expired. Please try again.';
            hcaptcha.reset();
        };

        window.onCaptchaError = function(error) {
            console.error("hCaptcha error:", error);
            hCaptchaToken = null;
            verifyButton.disabled = true;
            verifyButton.style.display = 'none';
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Captcha error occurred. Please refresh and try again.';
        };

        verifyButton.addEventListener('click', async () => {
            try {
                if (!hCaptchaToken) {
                    statusMessage.className = 'status-message error';
                    statusMessage.style.display = 'block';
                    statusMessage.textContent = 'Please complete the captcha first.';
                    return;
                }

                verifyButton.disabled = true;
                statusMessage.className = 'status-message';
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Verifying...';

                // Record verification attempt with captcha token
                const verificationData = {
                    userId: tg.initDataUnsafe.user.id,
                    timestamp: Date.now(),
                    success: true,
                    captchaToken: hCaptchaToken
                };

                // Send verification data back to the bot
                tg.sendData(JSON.stringify(verificationData));
                
                // Show success message
                statusMessage.className = 'status-message success';
                statusMessage.textContent = 'Verification successful! You can close this window.';
                
                // Close the web app after a short delay
                setTimeout(() => tg.close(), 2000);
                
            } catch (error) {
                console.error('Verification error:', error);
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Verification failed. Please try again.';
                verifyButton.disabled = false;
            }
        });
    </script>
</body>
</html>
